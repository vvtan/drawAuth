<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Viewport metatags -->
<meta name="HandheldFriendly" content="true" />
<meta name="MobileOptimized" content="320" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" type="text/css" href="css/dandelion.css"  media="screen" />

<title>分享成功</title>

</head>
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="ZeroClipboard.js"></script>
<script type="text/javascript">
function copyText(obj){
    try{
        var rng = document.body.createTextRange();
        rng.moveToElementText(obj);
        rng.scrollIntoView();
        rng.select();
        rng.execCommand("Copy");
        rng.collapse(false);
        alert("已经复制到粘贴板!你可以使用Ctrl+V 贴到需要的地方去了哦!");
    }catch(e){
        alert("您的浏览器不支持此复制功能，请选中相应内容并使用Ctrl+C进行复制!");
    }
}
</script>

<body>
    
	<!-- Main Wrapper. Set this to 'fixed' for fixed layout and 'fluid' for fluid layout' -->
	<div id="da-wrapper" class="fluid">
    
        <!-- Content -->
        <div id="da-content">
            
            <!-- Container -->
            <div class="da-container clearfix">
            
            	<div id="da-error-wrapper">
                	
                   	<div id="da-error-pin"></div>
                    <div id="da-error-code">
                    	分享 <span>成功</span>                    
                    </div>
                
                	<h1 class="da-error-heading">分享成功，快让好友看看吧~</h1>
                    <p>点击即可复制链接到粘贴板 </p>
                    <p><input  align="center" type="text" value="www.baidu.com" id="tbid"></p>
                    <p><a href="javascript:;" onclick="copyText(document.all.tbid)">复制链接</a></p>
                </div>
            </div>
        </div>
        
    </div>

    <script language="javascript" type="text/javascript">
var searchStr = location.search;
//由于searchStr属性值包括“?”，所以除去该字符
searchStr = searchStr.substr(1);
//将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值
var searchs = searchStr.split("&");
var share_url = searchs[0].split("=");
document.getElementById('tbid').value = share_url[1]
</script>
</body>
</html>
